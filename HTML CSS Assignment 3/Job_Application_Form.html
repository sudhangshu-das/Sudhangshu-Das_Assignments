<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="/CSS/Q2.css">
</head>

<body>
    <h1 class="title">Job Application Form for the role of Frontend Engineer</h1>
    <div class="main-content">
        <label class="label" for="name">Name:</label>
        <input class="input-data" type="text" name="Name" id="Name" required>
        <br><br>

        <label class="label" for="D.O.B">Date of Birth</label>
        <input class="input-data" type="date" name="D.O.B" id="D.O.B" required>
        <br><br>

        <label class="label" for="Father">Father's Name:</label>
        <input class="input-data" type="text" name="Father" required>
        <br><br>

        <label class="label" for="Mother">Mother's Name:</label>
        <input class="input-data" type="text" name="Mother" required>
        <br><br>

        <label class="label" for="qualification">Highest Qualification:</label>
        <select class="input-data" name="qualification" id="qualification">
            <option value="Graduation">Graduation</option>
            <option value="Post-Graduation">Post Graduation</option>
            <option value="Diploma">Diploma</option>
        </select>
        <br><br>

        <label class="label" for="grad-degree">Degree</label>
        <select class="input-data" name="grad-degree" id="grad-degree">
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="M.C.A">M.C.A</option>
            <option value="M.Sc(Computer Science">M.Sc(Computer Science</option>

        </select>
        <br><br>

        <label class="label" for="Y.O.P">Year of Passing</label>
        <select class="input-data" name="Y.O.P" id="Y.O.P">
            <option value="2021">2021</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>

        </select>
        <br><br>


        <label class="label" for="resume">Upload your resume:</label>
        <input class="input-data" type="file" name="resume" required>

        <br><br>

        <button class="submit-button" type="submit"> Submit </button>
    </div>
</body>

</html>
