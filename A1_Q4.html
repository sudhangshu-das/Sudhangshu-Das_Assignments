<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A1_Q4</title>
</head>

<body>
    <h4>This table has borders</h4>
    <table style="border: 2px white; border-style: ridge">
        <tr>
            <td style="border: 2px white; border-style:ridge; padding: 2px; margin: 0px">100</td>
            <td style="border: 2px white; border-style:ridge; padding: 2px; margin: 0px">200</td>
            <td style="border: 2px white; border-style:ridge; padding: 2px; margin: 0px">300</td>
        </tr>
        <tr>
            <td style="border: 2px white; border-style:ridge; padding: 2px; margin: 0px">400</td>
            <td style="border: 2px white; border-style:ridge; padding: 2px; margin: 0px">500</td>
            <td style="border: 2px white; border-style:ridge; padding: 2px; margin: 0px">600</td>
        </tr>
    </table>

    <br>

    <h4>This table has no borders</h4>
    <table>
        <tr>
            <td>100</td>
            <td>200</td>
            <td>300</td>
        </tr>
        <tr>
            <td>400</td>
            <td>500</td>
            <td>600</td>
        </tr>
    </table>
</body>

</html>
